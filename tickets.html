<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome (Para sa fa-fa icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

<title>Tickets | AssetPro</title>

   <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" ></script>


<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>


body{font-family:'Plus Jakarta Sans',sans-serif;}
</style>
</head>

<body class="bg-slate-50">
<div class="flex h-screen overflow-hidden">

<!-- ================= SIDEBAR ================= -->

<div x-data="{ sidebarContent: '' }"
     x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     "
     x-html="sidebarContent">
</div>


<!-- ================= MAIN ================= -->
<main class="flex-1 p-10" x-data="ticketsApp()" x-init="init()">

  <div class="flex items-center justify-between mb-6">
    <h2 class="text-3xl font-extrabold text-slate-900">Tickets</h2>
    <button @click="openModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Add Ticket
    </button>
  </div>

  <!-- SEARCH BAR -->
  <input type="text" placeholder="Search tickets..." class="border rounded px-3 py-2 w-1/3 mb-4"
         x-model="searchQuery" @input.debounce.300ms="filterTickets()">

  <!-- ================= TICKETS TABLE ================= -->
  <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-slate-600 text-xs uppercase font-bold border-b border-slate-200">
        <tr>
          <th class="px-6 py-4">ID</th>
             <th class="px-6 py-4">Item_name</th>
          <th class="px-6 py-4">Username</th>
          <th class="px-6 py-4">SN</th>
          <th class="px-6 py-4">Description</th>
          <th class="px-6 py-4">Status</th>
          <th class="px-6 py-4">Created At</th>
          <th class="px-6 py-4">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        <template x-for="ticket in filteredTickets" :key="ticket.id">
          <tr>
            <td class="px-6 py-3 font-mono" x-text="ticket.id"></td>
            <td class="px-6 py-3 font-semibold" x-text="ticket.item_name"></td>
            <td class="px-6 py-3" x-text="ticket.user_name"></td>
            <td class="px-6 py-3" x-text="ticket.sn"></td>
            <td class="px-6 py-3" x-text="ticket.description"></td>
            <td class="px-6 py-3">
    <span :class="statusClass(ticket.status)"
          class="px-3 py-1 rounded-full text-xs font-bold transition-colors shadow-sm"
          x-text="ticket.status">
    </span>
</td>

            <td class="px-6 py-3" x-text="new Date(ticket.created_at).toLocaleString()"></td>
            <td class="px-6 py-3 flex gap-2">
              <button  x-show="isAdmin" @click="editTicket(ticket)" class="bg-indigo-500 text-white px-3 py-1 rounded-xl flex items-center gap-1 hover:bg-indigo-600 transition">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                    <span>Edit</span> </button>
              <button x-show="isAdmin" @click="deleteTicket(ticket.id)" class="bg-rose-500 text-white px-3 py-1 rounded-xl flex items-center gap-1 hover:bg-rose-600 transition">
                                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                                    <span>Close Ticket</span></button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <!-- ================= MODAL ================= -->
<div x-show="showTicketModal" style="display: none;" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl w-1/2 p-6 shadow-lg">
    <h2 class="text-xl font-bold mb-4" x-text="editMode ? 'Edit Ticket' : 'Add Ticket'"></h2>

    <div class="space-y-4">
      <!-- Search input -->
      <div>
        <label class="block font-semibold mb-1">Search Username or SN</label>
        <input type="text" class="w-full border rounded px-3 py-2"
               x-model="ticketSearch"
               @input.debounce.300ms="searchAssets()">

        <template x-if="searchResults.length > 0">
          <ul class="border mt-1 rounded bg-white max-h-40 overflow-y-auto">
            <template x-for="res in searchResults" :key="res.id">
              <li class="px-3 py-2 hover:bg-blue-100 cursor-pointer"
                  @click="selectAsset(res)">
                <span x-text="res.name + ' | ' + res.user_name + ' (' + res.sn + ')'"></span>
              </li>
            </template>
          </ul>
        </template>
      </div>

      <div>
        <label class="block font-semibold mb-1">Item Name</label>
        <input type="text" class="w-full border rounded px-3 py-2" x-model="currentTicket.item_name" readonly>
      </div>

      <div>
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" class="w-full border rounded px-3 py-2" x-model="currentTicket.user_name" readonly>
      </div>

      <div>
        <label class="block font-semibold mb-1">Serial Number</label>
        <input type="text" class="w-full border rounded px-3 py-2" x-model="currentTicket.sn" readonly>
      </div>

      <div>
        <label class="block font-semibold mb-1">Description</label>
        <textarea class="w-full border rounded px-3 py-2" rows="3" x-model="currentTicket.description"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">Status</label>
        <select class="w-full border rounded px-3 py-2" x-model="currentTicket.status">
          <option value="">Select Status</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Replacement">Replacement</option>
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Deployed">Deployed</option>
        </select>
      </div>
    </div>

    <div class="mt-6 flex justify-end gap-3">
      <button @click="closeModal()" class="px-4 py-2 border rounded hover:bg-slate-100">Cancel</button>
      <button @click="saveTicket()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold"
              x-text="editMode ? 'Update Ticket' : 'Add Ticket'"></button>
    </div>
  </div>
</div>


</main>
<script src="tickets.js">


</script>












</body>
</html>
