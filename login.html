<!DOCTYPE html>
<html lang="en" x-data="authApp()">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AssetPro | Login</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Lucide -->
<script src="https://unpkg.com/lucide@latest"></script>
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Alpine -->
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body class="bg-slate-50">

<!-- Login Form -->
<div class="flex h-screen items-center justify-center p-6">
  <div class="bg-white rounded-2xl w-full max-w-md p-8 shadow-2xl border border-slate-100">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-blue-200">
        <i data-lucide="layers" class="w-8 h-8"></i>
      </div>
      <h2 class="text-2xl font-bold text-slate-900">AssetPro Login</h2>
      <p class="text-slate-500 text-sm">Login to your account</p>
    </div>

    <form @submit.prevent="login()" class="flex flex-col gap-4">
      <input type="text" placeholder="Username" x-model="username"
             class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>
      <input type="password" placeholder="Password" x-model="password"
             class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 flex justify-center items-center gap-2 mt-2">
        <i data-lucide="log-in" class="w-5 h-5"></i> Sign In
      </button>
      <table style="color: blue; font-family: Arial, sans-serif; border-spacing: 10px 0;">
  <tr>
    <td>Administrator:</td>
    <td style="color: green;">username:admin</td>
    <td style="color: green;">Pass:admin123</td>
  </tr>
  <tr>
    <td>User:</td>
    <td style="color: green;">username:user</td>
    <td style="color: green;">Pass:123456</td>
  </tr>
</table>

    </form>
  </div>
</div>

<!-- Change Password Modal -->
<div x-show="showModal" x-cloak class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white w-96 rounded-2xl p-6 shadow-lg">
    <h2 class="text-xl font-bold mb-4">Change Temporary Password</h2>
    <div class="space-y-4">
      <input type="password" placeholder="New Password" x-model="newPassword"
             class="w-full border rounded px-3 py-2" />
      <input type="password" placeholder="Confirm Password" x-model="confirmPassword"
             class="w-full border rounded px-3 py-2" />
    </div>
    <div class="mt-6 flex justify-end gap-3">
      <button @click="cancelChange()" class="px-4 py-2 border rounded">Cancel</button>
      <button @click="changePassword()" class="px-4 py-2 bg-blue-600 text-white rounded font-bold">Save</button>
    </div>
  </div>
</div>

<script src="login.js">

</script>


</body>
</html>
