<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Closed Tickets | AssetPro</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Lucide -->
<script src="https://unpkg.com/lucide@latest"></script>
<!-- Alpine -->
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
[x-cloak]{display:none!important;}
body{font-family:'Plus Jakarta Sans',sans-serif;}
</style>
</head>

<body class="bg-slate-50">

<div class="flex h-screen overflow-hidden">

  <!-- SIDEBAR -->
 <div x-data="{ sidebarContent: '' }"
     x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     "
     x-html="sidebarContent">
</div>


  <!-- MAIN CONTENT -->
  <main class="flex-1 p-10" x-data="closedTicketsApp()" x-init="init()">

    <h2 class="text-3xl font-extrabold mb-6">Closed Tickets</h2>

    <!-- SEARCH BAR -->
    <input type="text" placeholder="Search closed tickets..." class="border rounded px-3 py-2 w-1/3 mb-4"
           x-model="searchQuery" @input.debounce.300ms="filterTickets()">

    <!-- CLOSED TICKETS TABLE -->
    <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
      <table class="w-full text-sm">
        <thead class="bg-slate-50 text-slate-600 text-xs uppercase font-bold border-b border-slate-200">
          <tr>
            <th class="px-6 py-4">ID</th>
            <th class="px-6 py-4">Item Name</th>
            <th class="px-6 py-4">Username</th>
            <th class="px-6 py-4">SN</th>
            <th class="px-6 py-4">Description</th>
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4">Created At</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
          <template x-for="ticket in filteredTickets" :key="ticket.id">
            <tr>
              <td class="px-6 py-3 font-mono" x-text="ticket.id"></td>
              <td class="px-6 py-3 font-semibold" x-text="ticket.item_name"></td>
              <td class="px-6 py-3" x-text="ticket.user_name"></td>
              <td class="px-6 py-3" x-text="ticket.sn"></td>
              <td class="px-6 py-3" x-text="ticket.description"></td>
              <td class="px-6 py-3">
                <span :class="statusClass(ticket.status)"
                      class="px-3 py-1 rounded-full text-xs font-bold transition-colors shadow-sm"
                      x-text="ticket.status"></span>
              </td>
              <td class="px-6 py-3" x-text="new Date(ticket.created_at).toLocaleString()"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

  </main>
</div>

<script src="closed.js">

</script>

<script>lucide.createIcons()</script>
</body>
</html>
