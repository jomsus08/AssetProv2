<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome (Para sa fa-fa icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

    <!-- Tailwind at Alpine -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com" defer></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net"></script>
    <title>AssetPro Online | Assets</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">



</head>

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
   
<div x-data="{ sidebarContent: '' }"
     x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     "
     x-html="sidebarContent">
</div>

    <!-- MAIN -->
    <!-- Idagdag ang x-data dito -->
    <main x-data="assetApp" class="flex-1 p-10 overflow-y-auto">

        <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-extrabold text-slate-900">Assets Inventory</h2>
    
    <!-- Lalabas lang kung ang role ay Administrator -->
    <button type="button"
        x-show="localStorage.getItem('userRole') === 'Administrator'"
        @click="showAddModal=true; editMode=false; currentAsset={name:'', sn:'', category:'', user_name:'', status:'Available'}"
        class="bg-blue-600 text-white px-5 py-3 rounded-xl flex items-center gap-2 font-semibold hover:bg-blue-700 transition shadow-lg active:scale-95">
        <i data-lucide="plus"></i> Add Asset
    </button>
</div>

        <!-- Search + Filters (Dapat may x-model variables sa script) -->
        <div class="flex gap-4 mb-4">
            <input type="text" placeholder="Search SN / User" x-model="searchQuery"
                class="px-4 py-2 rounded-xl border w-64">
            <select x-model="filterCategory" class="px-4 py-2 rounded-xl border">
                <option value="">All Categories</option>
                <option>IT Equipment</option>
                <option>Furniture</option>
                <option>Vehicle</option>
                <option>Office Supplies</option>
            </select>
            <select x-model="filterStatus" class="px-4 py-2 rounded-xl border">
                <option value="">All Status</option>
                <option>Deployed</option>
                <option>Available</option>
                <option>Maintenance</option>
                <option>Disposed</option>
                <option>For repair</option>
                <option>Replacement</option>
            </select>
        </div>

        <!-- Datagrid -->
        <div class="bg-white rounded-2xl shadow-lg border overflow-hidden">
            <table class="min-w-full text-left text-sm">
                <thead class="bg-slate-50 text-slate-500">
                    <tr>

                        <th class="px-6 py-4 font-semibold">Asset</th>
                        <th class="px-6 py-4 font-semibold">Serial Number</th>
                        <th class="px-6 py-4 font-semibold">Category</th>
                        <th class="px-6 py-4 font-semibold">User</th>
                        <th class="px-6 py-4 font-semibold">Status</th>
                        <th class="px-6 py-4 font-semibold text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Gamitin ang filteredAssets logic -->
                    <template x-for="asset in filteredAssets" :key="asset.id">
                        <tr class="border-t hover:bg-slate-50 transition-colors">
                            <td class="px-6 py-4 font-semibold" x-text="asset.name"></td>
                            <td class="px-6 py-4 font-semibold" x-text="asset.sn"></td>
                            <td class="px-6 py-4" x-text="asset.category"></td>
                            <td class="px-6 py-4" x-text="asset.user_name"></td>
                            <td class="px-6 py-4">
                                <span :class="statusClass(asset.status)"
                                    class="px-3 py-1 rounded-full text-xs font-bold" x-text="asset.status"></span>
                            </td>
                           <td class="px-6 py-4 text-center flex gap-2 justify-center">
    <!-- Lalabas lang ito kung Administrator ang role -->
    <template x-if="localStorage.getItem('userRole') === 'Administrator'">
        <div class="flex gap-2">
            <!-- Edit button -->
            <button type="button" @click="editAsset(asset)"
                class="bg-indigo-500 text-white px-3 py-1 rounded-xl flex items-center gap-1 hover:bg-indigo-600 transition">
                <i data-lucide="edit-3" class="w-4 h-4"></i>
                <span>Edit</span>
            </button>

            <!-- Delete button -->
            <button type="button" @click="deleteAsset(asset)"
                class="bg-rose-500 text-white px-3 py-1 rounded-xl flex items-center gap-1 hover:bg-rose-600 transition">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
                <span>Delete</span>
            </button>
        </div>
    </template>
    
    <!-- Opsyonal: Placeholder kung hindi Admin (halimbawa, View-only icon) -->
    <template x-if="localStorage.getItem('userRole') !== 'Administrator'">
        <span class="text-slate-400 italic text-xs">View Only</span>
    </template>
</td>





                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div x-show="showAddModal" style="display: none;" x-cloak class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div @click.away="showAddModal=false" class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl">
                <h3 class="font-bold text-xl mb-4" x-text="editMode ? 'Edit Asset' : 'Add Asset'"></h3>

                <input x-model="currentAsset.name" placeholder="Asset Name"
                    class="w-full mb-3 px-4 py-2 border rounded-xl">

                <input x-model="currentAsset.sn" placeholder="Serial Number"
                    class="w-full mb-3 px-4 py-2 border rounded-xl">

                <!-- Category combobox -->
                <select x-model="currentAsset.category" class="w-full mb-3 px-4 py-2 border rounded-xl">
                    <option value="">Select Category</option>
                    <option value="IT Equipment">IT Equipment</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Office Supplies">Office Supplies</option>
                </select>

                <input x-model="currentAsset.user_name" placeholder="Assigned To"
                    class="w-full mb-3 px-4 py-2 border rounded-xl">

                <!-- Status combobox -->
                <select x-model="currentAsset.status" class="w-full mb-5 px-4 py-2 border rounded-xl">
                    <option value="Available">Available</option>
                    <option value="Deployed">Deployed</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Disposed">Disposed</option>
                    <option value="For repair">For repair</option>
                    <option value="Replacement">Replacement</option>
                </select>

                <div class="flex justify-end gap-3">
                    <button @click="showAddModal=false"
                        class="px-4 py-2 rounded-xl border hover:bg-slate-100 transition">Cancel</button>
                    <button @click="saveAsset()"
                        class="px-4 py-2 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 transition"
                        x-text="editMode ? 'Update Asset' : 'Save Asset'"></button>
                </div>
            </div>
        </div>



    </main>

    <!-- 1. Alpine.js muna -->
    <script defer src="https://cdn.jsdelivr.net"></script>

    <!-- 2. Lucide Icons (Dapat i-initialize ito para lumabas ang icon sa button) -->
    <script src="https://unpkg.com"></script>


    <script src="assets.js">
       
        
    </script>






   




    <script>lucide.createIcons()</script>
    </body>

</html>
