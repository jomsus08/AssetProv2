<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs | AssetPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR (External) -->
  <div x-data="{ sidebarContent: '' }"
     x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     "
     x-html="sidebarContent">
</div>


    <!-- MAIN CONTENT -->
    <main class="flex-1 p-10 overflow-y-auto" x-data="logsApp()" x-init="init()">
        
        <!-- HEADER & FILTERS -->
        <div class="flex flex-col lg:flex-row lg:items-end justify-between mb-8 gap-6">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">System Activity Logs</h2>
                <p class="text-slate-500 text-sm mt-1">Real-time audit trail of system events (2026)</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-3">
                <!-- Username Search -->
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Quick Search</label>
                    <input type="text" placeholder="Search user/action..." x-model="searchQuery"
                           class="px-4 py-2.5 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white w-full sm:w-60 shadow-sm transition-all">
                </div>

                <!-- Date Range Container -->
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Date Range Filter</label>
                    <div class="flex items-center gap-2 bg-white border border-slate-200 rounded-xl px-3 py-2 shadow-sm">
                        <input type="date" x-model="startDate" class="outline-none border-none text-sm bg-transparent text-slate-600">
                        <span class="text-slate-300 font-bold">â†’</span>
                        <input type="date" x-model="endDate" class="outline-none border-none text-sm bg-transparent text-slate-600">
                    </div>
                </div>

                <!-- Search/Refresh Button -->
                <div class="flex items-end h-full">
                    <button @click="fetchLogs()" 
                            class="flex items-center gap-2 px-6 py-2.5 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all active:scale-95">
                        <i data-lucide="search" x-show="!loading" class="w-4 h-4"></i>
                        <i data-lucide="refresh-cw" x-show="loading" class="w-4 h-4 animate-spin"></i>
                        <span x-text="loading ? 'Searching...' : 'Search'"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- LOGS TABLE -->
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-slate-50/50 text-slate-500 text-[11px] uppercase font-bold border-b border-slate-100">
                        <tr>
                            <th class="px-6 py-5 text-left tracking-wider">Reference ID</th>
                            <th class="px-6 py-5 text-left tracking-wider">User Account</th>
                            <th class="px-6 py-5 text-left tracking-wider">System Role</th>
                            <th class="px-6 py-5 text-left tracking-wider">Activity/Action</th>
                            <th class="px-6 py-5 text-left tracking-wider">Module</th>
                            <th class="px-6 py-5 text-left tracking-wider">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <!-- Loading State -->
                        <tr x-show="loading">
                            <td colspan="6" class="px-6 py-20 text-center">
                                <div class="flex flex-col items-center gap-2">
                                    <div class="w-8 h-8 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div>
                                    <span class="text-slate-400 font-medium">Synchronizing with database...</span>
                                </div>
                            </td>
                        </tr>

                        <!-- Table Data -->
                        <template x-for="log in filteredLogs()" :key="log.id">
                            <tr class="hover:bg-blue-50/30 transition-colors group" x-show="!loading">
                                <td class="px-6 py-4 text-slate-400 font-mono text-xs group-hover:text-blue-600" x-text="'#' + log.id"></td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-2">
                                        <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 text-xs font-bold" x-text="log.username.charAt(0).toUpperCase()"></div>
                                        <span class="font-bold text-slate-700" x-text="log.username"></span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-widest"
                                          :class="log.role === 'Administrator' ? 'bg-indigo-50 text-indigo-600' : 'bg-slate-100 text-slate-500'"
                                          x-text="log.role"></span>
                                </td>
                                <td class="px-6 py-4 text-slate-600 font-medium" x-text="log.action"></td>
                                <td class="px-6 py-4">
                                    <span class="text-slate-500 italic" x-text="log.module"></span>
                                </td>
                                <td class="px-6 py-4 text-slate-500 whitespace-nowrap" x-text="formatDate(log.created_at)"></td>
                            </tr>
                        </template>

                        <!-- Empty State -->
                        <tr x-show="!loading && filteredLogs().length === 0" x-cloak>
                            <td colspan="6" class="text-center py-24 bg-slate-50/30">
                                <div class="opacity-30 flex flex-col items-center">
                                    <i data-lucide="search-x" class="w-16 h-16 mb-4 text-slate-400"></i>
                                    <p class="text-xl font-bold text-slate-500">No records found</p>
                                    <p class="text-sm text-slate-400 mt-1">Try adjusting your search terms or date range.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Footer Summary -->
            <div class="bg-slate-50/50 px-6 py-4 border-t border-slate-100 flex justify-between items-center">
                <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">
                    Showing <span class="text-blue-600" x-text="filteredLogs().length"></span> results
                </p>
                <p class="text-[11px] text-slate-400 italic">Data synchronized: Jan 19, 2026</p>
            </div>
        </div>
    </main>
</div>

<script src="logs.js">

</script>
</body>
</html>
