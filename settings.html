<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings | AssetPro</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{font-family:'Plus Jakarta Sans',sans-serif;}
</style>
</head>
<body class="bg-slate-50">

<div class="flex h-screen overflow-hidden">

<!-- SIDEBAR -->
<div x-data="{ sidebarContent: '' }"
     x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     "
     x-html="sidebarContent">
</div>

<!-- MAIN -->
<main class="flex-1 p-10" x-data="settingsApp()" x-init="init()">

<h2 class="text-3xl font-extrabold mb-6 text-slate-900">System Settings</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl">

  <!-- SYSTEM SETTINGS -->
  <section class="bg-white p-6 rounded-2xl shadow-lg border space-y-4">
    <h3 class="font-bold text-lg text-blue-600 flex items-center gap-2">
      <i data-lucide="cpu"></i> System
    </h3>

    <input class="w-full border rounded px-3 py-2" placeholder="System Name" x-model="settings.systemName">

    <label class="flex justify-between items-center">
      <span>Email Notifications</span>
      <input type="checkbox" class="accent-blue-600" x-model="settings.emailNotifications">
    </label>

    <label class="flex justify-between items-center">
      <span>Maintenance Mode</span>
      <input type="checkbox" class="accent-blue-600" x-model="settings.maintenance">
    </label>

    <select class="w-full border rounded px-3 py-2" x-model="settings.defaultRole">
      <option>User</option>
      <option>Manager</option>
      <option>HR</option>
      <option>Accounting</option>
      <option>Administrator</option>
    </select>
  </section>

  <!-- SECURITY SETTINGS -->
  <section class="bg-white p-6 rounded-2xl shadow-lg border space-y-4">
    <h3 class="font-bold text-lg text-red-600 flex items-center gap-2">
      <i data-lucide="shield"></i> Security
    </h3>

    <label class="flex justify-between items-center">
      <span>Require Strong Password</span>
      <input type="checkbox" class="accent-red-600" x-model="settings.strongPassword">
    </label>

    <label class="flex justify-between items-center">
      <span>Enable 2FA</span>
      <input type="checkbox" class="accent-red-600" x-model="settings.twoFA">
    </label>

    <select class="w-full border rounded px-3 py-2" x-model="settings.sessionTimeout">
      <option value="15">15 Minutes</option>
      <option value="30">30 Minutes</option>
      <option value="60">60 Minutes</option>
    </select>

    <button @click="forceLogout()"
      class="bg-rose-600 text-white px-4 py-2 rounded font-bold mt-2 hover:bg-rose-700 transition">
      Force Logout All Users
    </button>
  </section>

  <!-- ASSET SETTINGS -->
  <section class="bg-white p-6 rounded-2xl shadow-lg border space-y-4">
    <h3 class="font-bold text-lg text-green-600 flex items-center gap-2">
      <i data-lucide="hard-drive"></i> Assets
    </h3>

    <input class="w-full border rounded px-3 py-2" placeholder="Asset Prefix" x-model="settings.assetPrefix">

    <label class="flex justify-between items-center">
      <span>Auto Generate Asset Code</span>
      <input type="checkbox" class="accent-green-600" x-model="settings.autoAssetCode">
    </label>

    <label class="flex justify-between items-center">
      <span>Require Asset Approval</span>
      <input type="checkbox" class="accent-green-600" x-model="settings.assetApproval">
    </label>
  </section>

  <!-- TICKET SETTINGS -->
  <section class="bg-white p-6 rounded-2xl shadow-lg border space-y-4">
    <h3 class="font-bold text-lg text-yellow-600 flex items-center gap-2">
      <i data-lucide="ticket"></i> Tickets
    </h3>

    <input type="number" class="w-full border rounded px-3 py-2" placeholder="Auto Close After (days)" x-model="settings.ticketAutoClose">

    <select class="w-full border rounded px-3 py-2" x-model="settings.defaultPriority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
      <option>Critical</option>
    </select>

    <label class="flex justify-between items-center">
      <span>Allow User Reopen Ticket</span>
      <input type="checkbox" class="accent-yellow-600" x-model="settings.reopenTicket">
    </label>
  </section>

</div>

<!-- ACTION BUTTONS -->
<div class="flex gap-4 mt-6">
  <button @click="saveSettings()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition">
    Save Settings
  </button>
  <button @click="resetDefaults()" class="border px-6 py-2 rounded-xl font-bold hover:bg-slate-100 transition">
    Reset Default
  </button>
</div>

</main>
</div>

<script src="settings.js">

</script>

<script>lucide.createIcons()</script>

</body>
</html>
